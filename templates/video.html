<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    {% if answer %}
    <p>Your video: {{answer}}</p>
    {% else %}
    <p>No answer yet</p>
    {% endif %}

    <div class="container">
        <div class="row">
            <div class="col-lg-8  offset-lg-2">
                <h1>YOLO based video detection</h1>
                <h3 class="mt-5">Detected Video Streaming</h3>
                <img src="{{ url_for('detected') }}" width="80%">
            </div>
        </div>
    </div>
</body>

</html>
